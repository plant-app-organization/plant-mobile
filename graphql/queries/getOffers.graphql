query getOffers($filters: [String!]!) {
  OffersList(filters: $filters) {
    id
    authorId
    plantName
    price
    pictures
    description
    price
    health
    category
    pot
    isActive
    createdAt
    updatedAt
    plantHeight
    maintenanceDifficultyLevel
    latitude
    longitude
    location
  }
}
