query searchOffers($searchInput: String!, $filters: [String!]!, $environment: String!) {
  OffersListSearch(searchInput: $searchInput, filters: $filters, environment: $environment) {
    id
    authorId
    plantName
    price
    pictures
    description
    price
    health
    category
    environment
    pot
    isActive
    createdAt
    updatedAt
    plantHeight
    maintenanceDifficultyLevel
    bookmarkedBy
    isBookmarked
    latitude
    longitude
    location
    city
    postcode
    region
  }
}
